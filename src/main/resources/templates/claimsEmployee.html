<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootsrap CDN & Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/pageCss.css" th:href="@{/css/pageCss.css}" >

    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header-title pb-5">
        <div class="d-flex align-items-center justify-content-between">
            <div class="left d-flex align-items-center justify-content-left">
                <img th:src="@{/images/alliance.svg}" alt="">
                <h2>Alliance Claims Application</h2>
            </div>
        </div>
    </div>

    <div class="user-data pt-2">
        <div class="row">
            <div class="col-5">
                <div class="user-card">
                    <div class="row">
                        <div class="col-8">
                            <img th:src="@{/images/alliance_logo.svg}" alt="">
                        </div>
                        <div class="col-4 text-right">
                            <i class='bx bx-edit'  data-toggle="modal" data-target="#editProf"></i>
                        </div>
                    </div>

                    <div class="row pt-3 user-info-all">
                        <div class="col-9">
                            <h3>Junky Dubs Dublin</h3>
                            <p>ab23324121rfwefc@gmail.com</p>
                        </div>
                        <div class="col-3 text-right">
                            <h6>Sales</h6>
                        </div>
                    </div>

                    <div class="action-but">
                        <div class="cpass mb-3 mt-3">
                            <button data-toggle="modal" data-target="#newPass">Change Password</button>
                        </div>
                        <div class="deac ">
                            <button>Delete Account</button>
                        </div>
                    </div>

                    <div class="log-out text-center pt-4">
                        <button class="btn btn-dark">Logout</button>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="create-but text-right">
                    <button data-toggle="modal" data-target="#create-claim">Create Claim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <!-- Edit Information -->
    <div class="modal fade" id="editProf" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Edit Information</h5>
                <div class="modal-body d-flex flex-column">
                    <label >First Name</label>
                    <input type="text">
                    <div class="p-2"></div>
                    <label>Last Name</label>
                    <input type="text">
                    <div class="p-2"></div>
                    <label >Email</label>
                    <input type="text">
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <div class="pr-3 pt-3">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="pr-3 pt-3">
                        <button type="button" class="btn btn-success">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password -->
    <div class="modal fade" id="newPass" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Change Password</h5>
                <div class="modal-body d-flex flex-column">
                    <label>Current Password</label>
                    <input type="text">
                    <div class="p-3"></div>
                    <label>New Password</label>
                    <input type="text">
                    <div class="p-1"></div>
                    <label>Confirm Password</label>
                    <input type="text">
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <div class="pr-3 pt-3">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="pr-3 pt-3">
                        <button type="button" class="btn btn-success">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Claim -->
    <div class="modal fade" id="create-claim" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Information</h5>
                <div class="modal-body d-flex flex-column">
                    <label>Company Name</label>
                    <input type="text">
                    <div class="p-2"></div>
                    <label>Upload Receipt / Invoice</label>
                    <input type="file">
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <div class="pr-3 pt-3">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="pr-3 pt-3">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>

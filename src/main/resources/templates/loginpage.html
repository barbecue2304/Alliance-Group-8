<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootsrap CDN & Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/pageCss.css" th:href="@{/css/pageCss.css}" >

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="login-div align-items-center justify-content-center">
        <div class="login-card">
            <div class="text-center">
                <img th:src="@{images/alliance.svg}" alt="">
            </div>

            <div class="text-desc pt-2">
                <p class="welcome text-center">Welcome to Alliance</p>
                <p class="pls text-center">Please input log in credentials.</p>
            </div>
            <form th:action="@{/login}" method="post">
            <div class="input-details d-flex flex-column">
                <label>Email</label>
                <input type="email" th:name="email">

                <label class="pt-3" >Password</label>
                <input type="password" th:name="password">
            </div>

            <div class="sign-but text-center pt-4">
                <button type="submit">Sign in</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
